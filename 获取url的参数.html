<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>获取url的参数</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				list-style: none;
			}
			.box{
				margin: 20px auto;
			}
			.imgul li{
				width: 400px;
				height: 128px;
				float: left;
			}
			.imgul li a,.imgul li a img{
				display: block;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		
	</body>
	<script type="text/javascript">
		var box = document.querySelector(".box");
		var data = ['img/1.jpg','img/2.jpg','img/3.jpg','img/4.jpg','img/5.jpg'];
		getImgFrame(box,data);
		function getImgFrame(obj,data){
			
			var html;
			html = makeImg(data);
			obj.innerHTML = html;
			
		}
		function makeImg(data){
			var html = '<ul class="imgul">';
			    for(var i=0;i<=data.length-1;i++){
			    html += '<li><a href="imgdetail.html?imgid='+i+'&name='+i+'"><img src="'+data[i]+'"/></a></li>';	
			    }
			    html += '</ul>';
			    return html;
		}
		
	</script>
</html>

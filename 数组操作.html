<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组操作</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var a = [1,2,3,4,5];
		var b = [0,1,2];
		console.log(a);
		a.push(6);
		console.log(a);
		a.unshift(0);
		console.log(a);
		a.pop()
		console.log(a);
		a.shift();
		console.log(a);
		a.reverse();
		console.log(a);
		var c = a.concat(b);
		console.log(c);
		
		var d = "asdfghjkl";
		console.log(d);
		var d1 = d.substr(0,1);
		console.log(d1);
		var d2 = d.slice(0,2);
		console.log(d2);
		
		var e = "as&ae&ad&af";
		console.log(e);
		var e1 = e.split("&");
		console.log(e1);
		for(var i=0;i<=e1.length-1;i++){
			console.log(e1[i]);
		}
		
	</script>
</html>
